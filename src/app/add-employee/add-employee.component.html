<div style="display: flex;height: 100%; flex-direction: column; justify-content: space-between;">
    <div style=" display: flex; flex-direction: column;">
        <div style="display: flex; align-items: center; border: 1px solid grey;  padding: 10px; margin: 10px;">
            <img src="assets/person.svg" alt="">
            <input type="text" [(ngModel)]="employee.name" placeholder="Employee name" />
        </div>

        <div style="display: flex; align-items: center; border: 1px solid grey;  padding: 10px; margin: 10px;">
            <img src="assets/role.svg" alt="">
            <select name="role"  [(ngModel)]="employee.position"  id="role">
    
                <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>

              </select>
        </div>
        
           
              <div class="date-container">
                <div style="display: flex; align-items: center; border: 1px solid grey; width: 1; padding: 10px; margin: 10px;">
                  <input type="date" id="date1" name="date1"[(ngModel)]="employee.date.from" placeholder="Today">
                </div>
                <img src="assets/arrow.svg" alt="">

                <div style="display: flex; align-items: center; border: 1px solid grey; width: 1; padding: 10px; margin: 10px; margin-right: 0;">
                    <input type="date" id="date2" name="date2" placeholder="No date" [(ngModel)]="employee.date.to">
                  </div>
              </div>
    </div>
    
    <div
        style=" display: flex; gap: 10px;  height: 50px; justify-content: end;padding: 10px;">
        <button (click)="goToListPage()" style="font-size: 18px;">Cancel</button>
        <button (click)="addEmployee()" style="font-size: 18px;">Save</button>
    </div>

</div>
